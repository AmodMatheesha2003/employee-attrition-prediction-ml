<!DOCTYPE html>
<html>
<head>
    <title>Prediction Result</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Prediction Result</h1>
        <p>The employee is likely to:
            <strong class="{% if prediction == 'Stayed' %}stay-color{% else %}leave-color{% endif %}">
                {{ prediction }}
            </strong>
        </p>
        <a href="/">Make Another Prediction</a>
    </div>
</body>
</html>
